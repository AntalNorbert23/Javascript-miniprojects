<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle circle-left">
                    <i class="fa fa-angle-left"></i>
                </div>
                <div id="volume-control-container">
                    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
                </div>
                <input type="text" id="search-input" placeholder="Search music">
                <div class="circle" id="menu-icon">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
            <img src="" alt="song-image" class="song-img">
            <h1 class="song-title"></h1>
            <p class="artist"></p>

            <audio id="song">
                <source src="" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">
            
            <div class="controls">
                <div class="backward-container"><i class="fa fa-backward"></i></div>
                <div id="controlIconContainer"><i class="fa fa-play" id="controlIcon"></i></div>
                <div class="forward-container"><i class="fa fa-forward"></i></div>
            </div>
            <div id="loadingOverlay" class="loading-overlay">
                <div id="loader" class="loader"></div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div id="songModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Available Songs</h2>
            <ul id="songList"></ul>
        </div>
    </div>

     <!-- Search Modal -->
     <div id="searchModal" class="modal">
        <div class="modal-content">
            <span class="close-search">&times;</span>
            <h2>Search Results</h2>
            <ul id="searchResults"></ul>
        </div>
    </div>
    
    

    <script type="module" src="index.js"></script>
</body>
</html>
